<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Connect - Medical / Engineering / Consulting</title>
  </head>
  <body>
    <header class="header">
      <div class="row">
        <div class="header__top">
          <div class="header__top-logo-box">
            <img
              src="img/logo-main.png"
              alt="Connect logo"
              class="header__top-logo"
            />
          </div>
          <div class="header__top-menu">
            <a href="#" class="header__top-link">Connect personnel home</a>
            <a href="#" class="header__top-link">Timesheets</a>
            <a href="#" class="header__top-link">Jobs</a>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="row">
          <a href="#" class="header__bottom-link header__bottom-link--1"
            >Medical</a
          >
          <a href="#" class="header__bottom-link header__bottom-link--2"
            >Engineering / Projects / Operactions</a
          >
          <a href="#" class="header__bottom-link header__bottom-link--3"
            >Consulting</a
          >
        </div>
      </div>
    </header>
    <section class="section-search">
      <img src="img/back-icon-1.png" class="section-search__img" alt="" />
      <div class="row">
        <h1 class="heading-primary">Find the right <span>connect</span>ion</h1>
        <div class="search">
          <form action="#" class="search__form">
            <input
              type="text"
              class="input input-normal"
              placeholder="Keywords"
            />
            <div class="select">
              <select name="" id="" class="input input-abnormal">
                <option value="#">Industry</option>
                <option value="#">Industry 1</option>
                <option value="#">Industry 2</option>
              </select>
            </div>
            <div class="select">
              <select name="" id="" class="input input-abnormal">
                <option value="#">Location</option>
                <option value="#">Location 2</option>
                <option value="#">Location 1</option>
              </select>
            </div>
            <a href="#" class="btn btn-search">Search Jobs</a>
          </form>
        </div>
      </div>
    </section>
    <section class="section-gallery">
      <div class="gallery">
        <img src="img/feature-1.png" alt="" class="gallery__img" />
        <img src="img/feature-2.png" alt="" class="gallery__img" />
        <img src="img/feature-3.png" alt="" class="gallery__img" />
      </div>
    </section>
  </body>
</html>
